<div class="mainBody">
  <br>
  <h1>
    Reserve Your Room  :-
  </h1>
<div class="container">
  <h1>Hotel Booking Registration Form</h1>
  <form id="booking-form">
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" required>
    
    <label for="check-in-date">Check-in Date:</label>
    <input type="date" id="check-in-date" required>
    
    <label for="total-days">Total No of Days:</label>
    <input type="number" id="total-days" required>
    
    <label for="total-persons">Total No of Persons:</label>
    <input type="number" id="total-persons" required>
  
    <label for="room-type">Room Type:</label>
    <select id="room-type">
      <option value="Delux">Delux Room</option>
      <option value="Suite">Suite Room</option>
    </select>
    
    <label for="amenities">Amenities:</label>
    <input type="checkbox" id="amenities-ac" value="AC"> AC (1000/- per day)
    <input type="checkbox" id="amenities-locker" value="Locker"> Locker (300/- per day)
    
    <label for="advance-amount">Advance Amount:</label>
    <input type="number" id="advance-amount" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br><br>
    
    <button type="button" id="calculate-total">Calculate Total</button>
    <button type="button" id="reset-form">Reset Form</button>
    
    <div id="total-cost" class="hidden">
      <p>Total Room Cost: <span id="room-cost"></span></p>
      <p>Total Amenities Cost: <span id="amenities-cost"></span></p>
      <p>Additional Cost: <span id="additional-cost"></span></p>
      <p>Per Day Cost for Extra Person:<span id="extra-person-cost"></span></p>
      <p>Total Cost: <span id="calculated-total"></span></p>
      <p>Balance: <span id="balance"></span></p>
    </div>
    <br><br>
    
    <button type="submit" id="submit-button">Submit</button>
  </form>
</div>
